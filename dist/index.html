<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style type="text/css">

      .canvas,
      .diagonal,
      .frame,
      .axis path,
      .axis line{
        shape-rendering:crispEdges;
        stroke:#aaa;
        fill:none;
      }

      .axis path{
        display:none;
      }

      .scatterplot-marker{
        pointer-events:all;
        stroke-opacity:1;
      }
      .marker{
        stroke:black;
        stroke-width:0;
        fill-opacity:0.75;
      }

      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .label {
        border-width: medium;
        border-style: solid;
      }

      .label-pivot {
        border-color: black;
      }


    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
